<!DOCTYPE html>
<html><head>
	<title>Ludorum console.</title>
	<meta charset="UTF-8"/>
	<script src="lib/require.js"></script>
</head><body onload="main();">
	<script type="text/javascript"> "use strict";
function main() {
	require.config({ 
		paths: {
			"ludorum": "lib/ludorum",
			"creatartis-base": "lib/creatartis-base",
			"sermat": "lib/sermat-umd",
		},
	});
	require(['ludorum', 'creatartis-base', 'sermat'], function (ludorum, base, Sermat) {
		window.base = base;
		window.Sermat = Sermat;
		window.ludorum = ludorum;
		(function (s){ // See: <http://jsconsole.com>.
			s.src = 'lib/jsconsole/inject.js';
			document.body.appendChild(s);
		})(document.createElement('script'));
	}, function (error) {
		throw error;
	});
}
	</script>
</body></html>
